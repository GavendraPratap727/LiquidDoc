<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiquidDocs</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-dot"></div>
        <div class="cursor-trail"></div>
    </div>

    <!-- 3D Background -->
    <div class="scene-3d" id="scene3d">
        <div class="floating-cube cube-1"></div>
        <div class="floating-cube cube-2"></div>
        <div class="floating-cube cube-3"></div>
        <div class="floating-sphere sphere-1"></div>
        <div class="floating-sphere sphere-2"></div>
    </div>

    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <div class="login-container">
        <div class="login-card glass-card" id="loginCard">
            <div class="card-header">
                <div class="logo-section">
                    <div class="login-logo">Liquid<span class="gradient-text">Docs</span></div>
                    <p class="login-tagline">Enter your digital workspace</p>
                </div>
                
                <!-- Role Toggle -->
                <div class="role-selector" id="roleSelector">
                    <div class="role-option active" data-role="user" onclick="switchRole('user')">
                        <div class="role-icon">üë§</div>
                        <span>User</span>
                    </div>
                    <div class="role-option" data-role="admin" onclick="switchRole('admin')">
                        <div class="role-icon">‚ö°</div>
                        <span>Admin</span>
                    </div>
                    <div class="role-indicator" id="roleIndicator"></div>
                </div>
            </div>

            <div class="card-body">
                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" required autocomplete="email">
                            <label for="email">Email Address</label>
                            <div class="input-icon">üìß</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" required autocomplete="current-password">
                            <label for="password">Password</label>
                            <div class="input-icon">üîí</div>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <span id="passwordToggleIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-auth">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader hidden">
                            <div class="loader-spinner"></div>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <!-- Signup Form -->
                <form class="auth-form hidden" id="signupForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="fullName" required autocomplete="name">
                            <label for="fullName">Full Name</label>
                            <div class="input-icon">üë§</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="signupEmail" required autocomplete="email">
                            <label for="signupEmail">Email Address</label>
                            <div class="input-icon">üìß</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="signupPassword" required autocomplete="new-password">
                            <label for="signupPassword">Password</label>
                            <div class="input-icon">üîí</div>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                <span id="signupPasswordToggleIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" required autocomplete="new-password">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-icon">üîê</div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-auth">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader hidden">
                            <div class="loader-spinner"></div>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <span>Don't have an account?</span>
                    <a href="signup.html" class="auth-link">Sign Up</a>
                    <div class="divider">or</div>
                    <a href="signup.html" class="btn-outline">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </div>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-credentials" id="demoCredentials">
            <div class="demo-header">
                <span class="demo-icon">üöÄ</span>
                <span>Quick Demo Access</span>
            </div>
            <div class="demo-options">
                <button class="demo-btn" onclick="fillDemoCredentials('user')">
                    <span class="demo-role">üë§ User Demo</span>
                    <span class="demo-email">user@demo.com</span>
                </button>
                <button class="demo-btn" onclick="fillDemoCredentials('admin')">
                    <span class="demo-role">‚ö° Admin Demo</span>
                    <span class="demo-email">admin@demo.com</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-overlay hidden" id="successOverlay">
        <div class="success-animation">
            <div class="success-circle">
                <div class="success-checkmark">‚úì</div>
            </div>
            <div class="success-text">Welcome to LiquidDocs!</div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast hidden" id="errorToast">
        <div class="toast-content">
            <div class="toast-icon">‚ö†Ô∏è</div>
            <div class="toast-message" id="errorMessage"></div>
            <button class="toast-close" onclick="hideError()">√ó</button>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/login-particles.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
