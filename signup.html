<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LiquidDocs</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Override some styles to match login page */
        body {
            overflow: hidden;
            height: 100vh;
        }
        
        .login-container {
            padding: 1rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            transform: none;
            padding: 1.5rem 2rem;
        }
        
        .card-body {
            padding: 1rem 0.5rem 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-options {
            margin: 1rem 0 !important;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.5rem;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
            padding: 4px 0;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            display: grid;
            place-content: center;
            transition: all 0.2s;
        }
        
        .checkbox-wrapper input[type="checkbox"]:hover {
            border-color: var(--primary-color);
        }
        
        .checkbox-wrapper input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .checkbox-wrapper input[type="checkbox"]::before {
            content: "";
            width: 10px;
            height: 10px;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
            transform: scale(0);
            transform-origin: center;
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
        }
        
        .checkbox-wrapper input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
        
        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .success-animation {
            background: white;
            padding: 2rem 3rem;
            border-radius: 16px;
            text-align: center;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        /* Checkmark animation */
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4bb71b;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #4bb71b;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 100px #4bb71b1a; }
        }
        
        .success-animation h3 {
            color: #10b981;
            margin: 1.5rem 0 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .success-animation p {
            color: #6b7280;
            margin: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-dot"></div>
        <div class="cursor-trail"></div>
    </div>

    <!-- 3D Background -->
    <div class="scene-3d" id="scene3d">
        <div class="floating-cube cube-1"></div>
        <div class="floating-cube cube-2"></div>
        <div class="floating-cube cube-3"></div>
        <div class="floating-sphere sphere-1"></div>
        <div class="floating-sphere sphere-2"></div>
    </div>

    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <div class="login-container" style="align-items: flex-start; padding-top: 2rem;">
        <div class="login-card glass-card" style="max-height: 90vh; overflow-y: auto;">
            <div class="card-header">
                <div class="logo-section">
                    <div class="login-logo">Liquid<span class="gradient-text">Docs</span></div>
                    <p class="login-tagline">Create your account</p>
                </div>
                
                <!-- Role Toggle -->
                <div class="role-selector" id="roleSelector">
                    <div class="role-option active" data-role="user" onclick="switchRole('user')">
                        <div class="role-icon">üë§</div>
                        <span>User</span>
                    </div>
                    <div class="role-option" data-role="admin" onclick="switchRole('admin')">
                        <div class="role-icon">‚ö°</div>
                        <span>Admin</span>
                    </div>
                    <div class="role-indicator" id="roleIndicator"></div>
                </div>
            </div>

            <div class="card-body">
                <!-- Signup Form -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="fullName" required autocomplete="name">
                            <label for="fullName">Full Name</label>
                            <div class="input-icon">üë§</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" required autocomplete="email">
                            <label for="email">Email Address</label>
                            <div class="input-icon">üìß</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" required autocomplete="new-password">
                            <label for="password">Create Password</label>
                            <div class="input-icon">üîí</div>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" required autocomplete="new-password">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-icon">üîê</div>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="terms-text">
                            By creating an account, you agree to our <a href="#" class="terms-link">Terms & Conditions</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-auth">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader hidden">
                            <div class="loader-spinner"></div>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/login-particles.js"></script>
    <script>
        // Role switching functionality
        function switchRole(role) {
            const userOption = document.querySelector('.role-option[data-role="user"]');
            const adminOption = document.querySelector('.role-option[data-role="admin"]');
            const roleIndicator = document.getElementById('roleIndicator');
            
            if (role === 'admin') {
                userOption.classList.remove('active');
                adminOption.classList.add('active');
                roleIndicator.style.transform = 'translateX(100%)';
                // Additional admin-specific UI changes can go here
            } else {
                adminOption.classList.remove('active');
                userOption.classList.add('active');
                roleIndicator.style.transform = 'translateX(0)';
                // Additional user-specific UI changes can go here
            }
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.currentTarget.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthSegments = document.querySelectorAll('.strength-segment');
            const strengthText = document.querySelector('.strength-text');
            
            // Reset segments
            strengthSegments.forEach(segment => {
                segment.style.background = '#e2e8f0';
            });
            
            if (!password) {
                strengthText.textContent = 'Password strength';
                return;
            }
            
            // Length check
            if (password.length >= 8) strength++;
            // Contains numbers
            if (/[0-9]/.test(password)) strength++;
            // Contains letters
            if (/[a-zA-Z]/.test(password)) strength++;
            // Contains special characters
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update UI
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
            const messages = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthSegments.forEach((segment, index) => {
                if (index < strength) {
                    segment.style.background = colors[strength - 1];
                }
            });
            
            strengthText.textContent = messages[strength - 1] || 'Weak';
        }

        // Form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgree = document.getElementById('termsAgree').checked;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            if (!termsAgree) {
                alert('Please agree to the Terms & Conditions and Privacy Policy');
                return false;
            }
            
            return true;
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const submitBtn = this.querySelector('.btn-auth');
            const btnText = submitBtn.querySelector('.btn-text');
            const loader = submitBtn.querySelector('.btn-loader');
            
            // Show loading state
            btnText.textContent = 'Creating Account...';
            loader.classList.remove('hidden');
            
            // Simulate API call
            setTimeout(() => {
                // Hide loading state
                btnText.textContent = 'Account Created!';
                loader.classList.add('hidden');
                
                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }, 1500);
        });
        
        // Add password strength check on input
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });


        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthSegments = document.querySelectorAll('.strength-segment');
            const strengthText = document.querySelector('.strength-text');
            
            // Reset segments
            strengthSegments.forEach(segment => {
                segment.style.background = '#e2e8f0';
            });
            
            if (!password) {
                strengthText.textContent = 'Password strength';
                return;
            }
            
            // Length check
            if (password.length >= 8) strength++;
            // Contains numbers
            if (/[0-9]/.test(password)) strength++;
            // Contains letters
            if (/[a-zA-Z]/.test(password)) strength++;
            // Contains special characters
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update UI
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
            const messages = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthSegments.forEach((segment, index) => {
                if (index < strength) {
                    segment.style.background = colors[strength - 1];
                }
            });
            
            strengthText.textContent = messages[strength - 1] || 'Weak';
        }

        // Add event listener for password input
        document.getElementById('password')?.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            
            // Validate password match
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                validatePasswordMatch();
            }
        });

        // Validate password match
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword').parentElement;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.classList.add('error');
                return false;
            } else {
                confirmInput.classList.remove('error');
                return true;
            }
        }

        // Add event listener for confirm password input
        document.getElementById('confirmPassword')?.addEventListener('input', validatePasswordMatch);

        // Handle user/admin toggle
        const loginTypeToggle = document.getElementById('loginTypeToggle');
        const toggleOptions = document.querySelectorAll('.toggle-option');
        
        if (loginTypeToggle) {
            loginTypeToggle.addEventListener('change', function() {
                const isAdmin = this.checked;
                toggleOptions.forEach(option => {
                    if (option.dataset.type === (isAdmin ? 'admin' : 'user')) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Update form action or any other admin-specific logic
                const signupForm = document.getElementById('signupForm');
                if (signupForm) {
                    signupForm.action = isAdmin ? '/admin/signup' : '/user/signup';
                }
                
                console.log('Signup type changed to:', isAdmin ? 'Admin' : 'User');
            });
        }

        // Form submission
        document.getElementById('signupForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            if (!validatePasswordMatch()) {
                alert('Passwords do not match!');
                return;
            }
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            // Show loading state
            const submitBtn = this.querySelector('.btn-auth');
            const btnText = submitBtn.querySelector('.btn-text');
            const loader = submitBtn.querySelector('.btn-loader');
            
            btnText.textContent = 'Creating Account...';
            loader.classList.remove('hidden');
            
            // Simulate API call
            setTimeout(() => {
                // Here you would typically send the data to your server
                console.log('Signup attempt with:', { fullName, email });
                
                // Show success overlay
                showSuccessAndRedirect();
                
                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }, 1500);
        });
        
        function showSuccessAndRedirect() {
            const successOverlay = document.createElement('div');
            successOverlay.className = 'success-overlay';
            successOverlay.innerHTML = `
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h3>Account Created!</h3>
                    <p>Redirecting to login page...</p>
                </div>
            `;
            document.body.appendChild(successOverlay);
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Initialize event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Password strength check on input
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }
            
            // Form submission
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    const fullName = document.getElementById('fullName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const termsAgree = document.getElementById('termsAgree').checked;
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const btnLoader = submitBtn.querySelector('.btn-loader');
                    
                    // Disable button and show loader
                    submitBtn.disabled = true;
                    btnText.textContent = 'Creating Account...';
                    btnLoader.classList.remove('hidden');
                    
                    // Simple validation
                    if (password !== confirmPassword) {
                        alert('Passwords do not match!');
                        submitBtn.disabled = false;
                        btnText.textContent = 'Create Account';
                        btnLoader.classList.add('hidden');
                        return;
                    }
                    
                    // Here you would typically send the data to your server
                    console.log('Signup attempt with:', { fullName, email });
                    
                    // Simulate API call
                    setTimeout(() => {
                        // On successful signup
                        showSuccessAndRedirect();
                    }, 1000);
                });
            }
        });
    </script>
</body>
</html>
